default: &default
  adapter: postgresql
  encoding: utf-8
  pool: 5
  timeout: 5000
  username: postgres
  password:
  host: postgres

development:
  <<: *default
  database: reporte_ciudadano_development

# Warning: The database defined as "test" will be erased and
